<mat-drawer-container autosize [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" position="end">
    <div class="w-96">
      <app-resource-event-form
        [resources]="resources"
        [event]="eventSelected"
        (eventSubmitted)="saveEvent($event)"
      ></app-resource-event-form>
    </div>
  </mat-drawer>

  <app-resources-calendar
    [resources]="resources"
    [events]="events"
    (eventSelected)="selectEvent($event)"
  ></app-resources-calendar>
</mat-drawer-container>
