<mat-drawer-container autosize [hasBackdrop]="true" class="h-full">
  <mat-drawer #drawer mode="over" position="end">
    <div class="w-96">
      <app-resource-event-form
        [resources]="resources"
        [event]="eventSelected"
        (eventSubmitted)="saveEvent($event)"
      ></app-resource-event-form>
    </div>
  </mat-drawer>

  <app-resources-calendar
    [resources]="resources"
    [events]="events"
    (eventSelected)="selectEvent($event)"
    (eventChanged)="saveEvent($event)"
  ></app-resources-calendar>
</mat-drawer-container>

<div class="fixed bottom-4 right-8 z-50">
  <button mat-fab (click)="newEvent()">
    <mat-icon>add</mat-icon>
  </button>
</div>
